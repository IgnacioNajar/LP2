services:
  web:
    image: php:8.2-apache
    container_name: php-web
    ports:
      - "8082:80"
    volumes:
      - C:/Users/nacho/Documents/github/lp2:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql-server
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASSWORD: 1234
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: nacho
      PMA_PASSWORD: 1234
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:
