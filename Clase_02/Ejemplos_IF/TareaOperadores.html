
<!DOCTYPE html>

    <body>
        <div>
            <h2>Tarea de Operadores</h2>
            <p>
                El resultado de <strong>Sumar </strong> 
                el <strong>100</strong>
                y el <strong>30</strong> es 
                <strong style="color: #ff0000"  > 
                    130    
                </strong>
            </p>
            <hr />
                        <p>
                El resultado de <strong>Restar </strong> 
                el <strong>100</strong>
                y el <strong>30</strong> es 
                <strong style="color: #0000ff"  > 
                    70    
                </strong>
            </p>
            
            
            <hr />
                        <p>
                El resultado de <strong>Multiplicar </strong> 
                el <strong>100</strong>
                y el <strong>30</strong> es 
                <strong style="color: #007f9c"  > 
                    3000    
                </strong>
            </p>
            
            <hr />
                        <p>
                El resultado de <strong>Dividir </strong> 
                el <strong>100</strong>
                y el <strong>30</strong> es 
                <strong style="color: #ed1a31"  > 
                    3.3333333333333    
                </strong>
            </p>
            
            
            
        </div>
    </body>
</html>
