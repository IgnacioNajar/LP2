        <div class="row">
          <div class="col-md-3 col-sm-6 col-12">

            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-md-3 col-sm-6 col-12">
            <div class="info-box">

            <!-- /.info-box -->

              <!-- /.info-box-content -->

            <!-- /.info-box -->
